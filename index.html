<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nected</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header>
                    <nav>
                        <img src="Assests\nected_logo.png" alt="Nected Logo">
                    </nav>
                </header>

                <main class="flex">
                    <h3>
                        Join My Workspace Workspace on Nected
                    </h3>
                    <p class="text">
                        rb mn invited you to join My Workspace workspace as an
                        admin. Join now to start collaborating.
                    </p>
                    <div class="join-now flex">
                        <button id="join">
                            Join Now
                        </button>
                        <p>
                            Have a question? Connect with us <a href="#">here</a>
                        </p>
                    </div>
                </main>


                <footer class="flex">
                    <div class="left flex">
                        <img src="Assests\nected_logo.png" alt="Nected Logo">
                        <div class="address"><div>
                                11th Floor, Indique, Tower B, Vatika Towers
                            </div>
                            <div>
                                Sector 54, Gurugram, Haryana
                            </div></div>
                    </div>

                    <div class="right flex">
                        <span class="right-logos">
                            <img src="Assests\youtube.png" alt="Youtube Logo">&nbsp; &nbsp;
                            &nbsp; <img src="Assests\linkedin.png" alt="LinkedIn Logo">
                        </span>
                        <div class="copyright">
                            <img src="Assests\copyright.png" alt="copyright">2023
                            SocioVerse Tech Pvt Ltd

                        </div>
                        <div class="terms-policy">
                            Terms | Privacy
                        </div>

                    </div>
                </footer>




            </div>



        </div>


    </body>
</html>
